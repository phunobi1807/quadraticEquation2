<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="./myjs.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="calculator">
      <p>Casio ThinkTodo</p>
      <div class="calc-row">
        <div class="screen">0907208553</div>
      </div>
    
      <div class="calc-row">
        <div class="button">C</div>
        <div class="button">CE</div>
        <div class="button backspace">back</div>
        <div class="button plus-minus">+/-</div>
        <div class="button">%</div>
      </div>
    
      <div class="calc-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button divice">/</div>
        <div class="button root">sqrt</div>
      </div>
    
      <div class="calc-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button multiply">*</div>
        <div class="button inverse">1/x</div>
      </div>
    
      <div class="calc-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
        <div class="button pi">pi</div>
      </div>
    
      <div class="calc-row">
        <div class="button zero">0</div>
        <div class="button decimal">.</div>
        <div class="button">+</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </body>
  
</html>
